{% extends "bootstrap/base.html" %}

{% block head %}
    {{ super() }}
    <link href="{{ url_for("static", filename="css/bootstrap-treeview.css") }}" rel="stylesheet"/>
{% endblock %}

{% block content %}
    <div class="container">
      <h1>Tree View</h1>
      <br/>
      <div class="row">
        <div class="col-sm-12">
          <div id="tree_view"/>
        </div>
      </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}

    <script src="{{ url_for("static", filename="js/bootstrap-treeview.js") }}"></script>

    <script type="text/javascript">
    var tree = [
      {
        text: "Parent 1",
        nodes: [
          {
            text: "Child 1",
            nodes: [
              { text: "Grandchild 1" },
              { text: "Grandchild 2" }
            ]
          },
          { text: "Child 2" }
        ]
      },
      { text: "Parent 2" },
      { text: "Parent 3" },
      { text: "Parent 4" },
      { text: "Parent 5" }
    ];
    $('#tree_view').treeview({data: tree});
    </script>
{% endblock %}
